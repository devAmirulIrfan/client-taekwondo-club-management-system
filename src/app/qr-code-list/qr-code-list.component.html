<div class="row m-3">
    <div *ngFor="let list of qrList" class="col-4">
        <div class="border border-dark" style="height:90mm; width:59mm">
            <div class="my-3">
                <div class="text-center"><small><b>Energizing Wellness Taekwondo</b></small></div>
                <qrcode class="text-center" [qrdata]="list.id.toString()" [width]="100" [imageHeight]="1">
                </qrcode>
                <div class="mx-4">
                    <div class="row my-1">
                        <div class="col-3"><small>Name:</small></div>
                        <div class="col-9"><small>{{list.name}}</small></div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3"><small>Center:</small></div>
                        <div class="col-9"><small>{{list.center.centerName}}</small></div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3"><small>TelNo:</small></div>
                        <div class="col-9"><small>{{list.telNo}}</small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
